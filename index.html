<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrigas Prevision</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Barrigas Prevision</h1> <br>
        <p>Visualize as condições climaticas das cidades.</p>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Teste</a></li>
                <li><a href="#">Teste</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
            <div class="container">
                <div class="form">
                    <div class="form-input-container">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Digite o nome da cidade" name="" id="city-input">
                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <div class="toggleWrapper">
                    <input type="checkbox" class="dn" id="dn">
                    <label for="dn" class="toggle">
                        <span class="toggle_handler">
                            <span class="crater crater--1"></span>
                            <span class="crater crater--2"></span>
                            <span class="crater crater--3"></span>
                        </span>
                        <span class="star star--1"></span>
                        <span class="star star--2"></span>
                        <span class="star star--3"></span>
                        <span class="star star--4"></span>
                        <span class="star star--5"></span>
                        <span class="star star--6"></span>
                    </label>
                    
                </div>

                <div class="city-info"> 
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city">São Paulo</span>
                        <img src="" id="country">
                    </h2>  
                </div>
                
            </div>

            </h2>  
        </div> -->



    </main>

</body>
</html>
